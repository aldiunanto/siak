<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Pendaftaran Asuransi Jiwa</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		h1{
			text-transform: capitalize; 
			border-bottom: 1px solid #ddd;
			padding-bottom: 15px;
			margin-bottom: 30px;
		}
	</style>
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>form pendaftaran asuransi jiwa</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form action="" class="form-horizontal" method="post">
					<div class="form-group">
						<label for="nama" class="col-sm-2 control-label">Nama Penanggung</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="nama" id="nama" placeholder="Nama Penanggung">
						</div>
					</div>
					<div class="form-group">
						<label for="warga_negara" class="col-sm-2 control-label">Warga Negara</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="warga_negara" id="warga_negara" placeholder="Warga Negara">
						</div>
					</div>
					<div class="form-group">
						<label for="tempat_lahir" class="col-sm-2 control-label">Tempat Lahir</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="tempat_lahir" id="tempat_lahir" placeholder="Tempat Lahir">
						</div>
					</div>
					<div class="form-group">
						<label for="tgl_lahir" class="col-sm-2 control-label">Tanggal Lahir</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="tgl_lahir" id="tgl_lahir" placeholder="Tanggal Lahir">
						</div>
					</div>
					<div class="form-group">
						<label for="jenkel" class="col-sm-2 control-label">Jenis Kelamin</label>
						<div class="col-sm-10">
							<select name="jenkel" id="jenkel" class="form-control">
								<option value="">-- Pilih --</option>
								<option value="1">Laki - laki</option>
								<option value="2">Perempuan</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-10">
							<select name="status" id="status" class="form-control">
								<option value="">-- Pilih --</option>
								<option value="1">Menikah</option>
								<option value="2">Belum Menikah</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="pekerjaan" class="col-sm-2 control-label">Pekerjaan</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="pekerjaan" id="pekerjaan" placeholder="Pekerjaan">
						</div>
					</div>
					<div class="form-group">
						<label for="penghasilan" class="col-sm-2 control-label">Penghasilan</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="penghasilan" id="penghasilan" placeholder="Penghasilan Perbulan">
						</div>
					</div>
					<div class="form-group">
						<label for="alamat" class="col-sm-2 control-label">Alamat</label>
						<div class="col-sm-10">
							<textarea name="alamat" id="alamat" class="form-control" placeholder="Alamat Lengkap"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="notel" class="col-sm-2 control-label">Nomor Telepon</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="notel" id="notel" placeholder="Nomor Telepon">
						</div>
					</div>
					<div class="form-group">
						<label for="kota" class="col-sm-2 control-label">Kota</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="kota" id="kota" placeholder="Kota">
						</div>
					</div>
					<div class="form-group">
						<label for="kode_pos" class="col-sm-2 control-label">Kode Pos</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="kode_pos" id="kode_pos" placeholder="Kode Pos">
						</div>
					</div>
					<div class="form-group">
						<label for="tertanggung" class="col-sm-2 control-label">Tertanggung</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="tertanggung" id="tertanggung" placeholder="Tertanggung">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
					    	<button type="submit" class="btn btn-primary">Simpan</button>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
